<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
            <div class="welcome">
                <p>Welcome to Calculator</p>
            </div>
            <div class="display"><input type="text" placeholder="0">
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="item-light">AC</div>
                    <div class="item-light">&#11013;</div>
                    <div class="item-light">%</div>
                    <div class="item-orange">&#247;</div>
                </div>
                <div class="row">
                    <div class="item">7</div>
                    <div class="item">8</div>
                    <div class="item">9</div>
                    <div class="item-orange">X</div>
                </div>
                <div class="row">
                    <div class="item">4</div>
                    <div class="item">5</div>
                    <div class="item">6</div>
                    <div class="item-orange">-</div>
                </div>
                <div class="row">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item-orange">+</div>
                </div>
                <div class="row">
                    <div class="item">0</div>
                    <div class="item">00</div>
                    <div class="item">.</div>
                    <div class="item-orange">=</div>
                </div>
            </div>
    </div>
</body>
</html>
